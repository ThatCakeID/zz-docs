site_name: ZryteZene's Docs
site_description: Documentation for ZryteZene's api.

site_url: https://thatcakeid.github.io/zz-docs

repo_url: https://github.com/ThatCakeID/zz-docs
repo_name: ThatCakeID/zz-docs

edit_uri: blob/main/docs/

copyright: Copyright &copy; 2023 ThatCakeID

nav:
  - Home: index.md
  - Contributing: contributing.md
  - API:
    - Version: api/version.md
    - Auth: api/auth.md
    - User: api/user.md
    - Music: api/music.md

theme:
  name: material
  font:
    text: 'Noto Sans'
    code: 'Noto Sans Mono'
  icon:
    logo: material/music-note-outline
    repo: fontawesome/brands/github
  palette:
    - scheme: purple
      media: "(prefers-color-scheme: light)"
      primary: blue
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: blue
      accent: pink
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

plugins:
  - search
  - social:
      cards_font: 'Noto Sans'

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - footnotes
  - admonition
  - pymdownx.details

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ThatCakeID
      name: Discord
    - icon: fontawesome/brands/github
      link: https://github.com/ThatCakeID
      name: GitHub